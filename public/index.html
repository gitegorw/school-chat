<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Chat System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .login-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }

        .login-screen h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .login-form input {
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            width: 300px;
            outline: none;
            transition: border-color 0.3s;
        }

        .login-form input:focus {
            border-color: #667eea;
        }

        .login-form button {
            padding: 15px 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .login-form button:hover {
            transform: translateY(-2px);
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h1 {
            font-size: 1.5em;
        }

        .online-users {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.9em;
            opacity: 0.9;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 80%;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.other {
            background: white;
            border: 1px solid #ddd;
            margin-right: auto;
        }

        .message-header {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .message.own .message-header {
            color: rgba(255, 255, 255, 0.8);
        }

        .message.other .message-header {
            color: #667eea;
        }

        .message-time {
            font-size: 0.8em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            padding: 8px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .typing-indicator {
            color: #667eea;
            font-style: italic;
            padding: 10px 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #eee;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .chat-input button:hover {
            transform: scale(1.05);
        }

        .hidden {
            display: none !important;
        }

        .server-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="server-info" id="serverInfo">
        Server: <span id="serverAddress">Connecting...</span>
    </div>

    <div class="chat-container">
        <!-- Login Screen -->
        <div class="login-screen" id="loginScreen">
            <h1>ðŸŽ“ School Chat</h1>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter your name" maxlength="20" autocomplete="off">
                <button onclick="joinChat()">Join Chat</button>
            </div>
        </div>

        <!-- Chat Screen -->
        <div class="chat-screen hidden" id="chatScreen">
            <div class="chat-header">
                <h1>School Chat Room</h1>
                <div class="online-users" id="onlineUsers">Online: 0</div>
            </div>
            
            <div class="chat-messages" id="chatMessages"></div>
            
            <div class="typing-indicator hidden" id="typingIndicator"></div>
            
            <div class="chat-input-container">
                <div class="chat-input">
                    <input type="text" id="messageInput" placeholder="Type your message..." maxlength="500" autocomplete="off">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = '';
        let isTyping = false;
        let typingTimer;

        // Display server address
        document.getElementById('serverAddress').textContent = window.location.host;

        // Join chat function
        function joinChat() {
            const username = document.getElementById('usernameInput').value.trim();
            if (username) {
                currentUser = username;
                socket.emit('join', username);
                
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('chatScreen').classList.remove('hidden');
                document.getElementById('messageInput').focus();
            }
        }

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (message) {
                socket.emit('chat-message', { message: message });
                messageInput.value = '';
                stopTyping();
            }
        }

        // Typing indicators
        function startTyping() {
            if (!isTyping) {
                isTyping = true;
                socket.emit('typing');
            }
        }

        function stopTyping() {
            if (isTyping) {
                isTyping = false;
                socket.emit('stop-typing');
            }
        }

        // Add message to chat
        function addMessage(data, isOwn = false, isSystem = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            
            if (isSystem) {
                messageElement.className = 'system-message';
                messageElement.textContent = data;
            } else {
                messageElement.className = `message ${isOwn ? 'own' : 'other'}`;
                messageElement.innerHTML = `
                    <div class="message-header">${data.username}</div>
                    <div>${data.message}</div>
                    <div class="message-time">${data.timestamp}</div>
                `;
            }
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Update online users count
        function updateOnlineUsers(count) {
            document.getElementById('onlineUsers').textContent = `Online: ${count}`;
        }

        // Socket event listeners
        socket.on('message', (data) => {
            const isOwn = data.username === currentUser;
            addMessage(data, isOwn);
        });

        socket.on('user-joined', (username) => {
            addMessage(`${username} joined the chat`, false, true);
        });

        socket.on('user-left', (username) => {
            addMessage(`${username} left the chat`, false, true);
        });

        socket.on('users-list', (users) => {
            updateOnlineUsers(users.length);
        });

        socket.on('user-typing', (username) => {
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.textContent = `${username} is typing...`;
            typingIndicator.classList.remove('hidden');
        });

        socket.on('user-stop-typing', () => {
            document.getElementById('typingIndicator').classList.add('hidden');
        });

        // Event listeners
        document.getElementById('usernameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinChat();
            }
        });

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            } else {
                startTyping();
                clearTimeout(typingTimer);
                typingTimer = setTimeout(stopTyping, 2000);
            }
        });

        document.getElementById('messageInput').addEventListener('blur', () => {
            stopTyping();
        });

        // Connection status
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
            addMessage('Connection lost. Please refresh the page.', false, true);
        });
    </script>
</body>
</html>
